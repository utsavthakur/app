spring.application.name=backend
server.port=8080

# Database Configuration (Update with your credentials)
spring.datasource.url=jdbc:mysql://localhost:3306/aura_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Security (JWT Secret)
aura.security.jwt.secret=your_very_secure_secret_that_should_be_long_enough_for_sha256
aura.security.jwt.expiration=86400000
